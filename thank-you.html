<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Mens At Global Immigration</title>

    <!-- Fonts & CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .thank-you-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .thank-you-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #666;
        }

        .btn-home {
            display: inline-block;
            background: var(--primary-blue);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--accent-gold);
        }
    </style>
</head>

<body>

    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your enquiry has been submitted successfully. Our team will review your profile and get back to you
                within 24 hours.</p>
            <p style="font-size: 0.9rem; margin-top: -20px;">For urgent queries, you can WhatsApp us directly.</p>

            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="index.html" class="btn-home">Back to Home</a>
                <a href="https://wa.me/918529350150" class="btn-home" style="background: #25D366;">
                    <i class="fa-brands fa-whatsapp"></i> Chat Now
                </a>
            </div>
        </div>
    </section>

</body>

</html>
